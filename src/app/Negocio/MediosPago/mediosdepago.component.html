<div class="col-12 mt-4 mb-4" style="text-align: left;font-weight: bold;width: 100%;display: flex;justify-content: center;color: #c70201;font-family: codigeekfont;">
  <i (click)="regresar()" class="lnr-chevron-left mr-3" style="font-weight: bold;font-size: 20px;position: absolute;left: 15px;"></i>
  Medios de pago
</div>

<div class="row m-0">
  <div class="pl-3 pr-3 mt-2 col-12" style="font-family:codigeekfont;">
    <div class="col-12 col-sm-4">
      <div class="col-12 mb-3 p-0">
        <mat-checkbox class="example-margin" [(ngModel)]="mainObject$.pago_efectivo" name="pago_efectivo" style="color: #8c8c8c">
          Pago en efectivo
        </mat-checkbox>
      </div>
      <div class="col-12 mb-3 p-0">
        <mat-checkbox class="example-margin" [(ngModel)]="mainObject$.pago_tarjeta" name="pago_tarjeta" style="color: #8c8c8c">
          Pago con tarjeta
        </mat-checkbox>
      </div>
      <div class="col-12 mb-2 p-0">
        <button type="button" class="btn btn-outline-primary" (click)="lukitaCollapsed = !lukitaCollapsed"
                [attr.aria-expanded]="!lukitaCollapsed" aria-controls="lukitaCollapsable" style="background: white !important;color: #8c8c8c; border-color: #8c8c8c;">
          <img src="https://codigeek.com/projects/robertodelivery/lukita_icon_b.png" style="width: 20px;">
          Lukita
        </button>
        <div id="lukitaCollapsable" [ngbCollapse]="lukitaCollapsed">
          <div class="card mb-4">
            <div class="card-body" style="padding-top: 10px;">
              <div class="col-12 mb-3 p-0">
                <mat-checkbox class="example-margin" [(ngModel)]="mainObject$.pago_lukita" name="pago_lukita" style="color: #8c8c8c">
                  Activar pago Lukita
                </mat-checkbox>
              </div>
              <div class="cg-input mt-4" style="margin-bottom: 15px;" *ngIf="mainObject$.pago_lukita">
                <input [(ngModel)]="mainObject$.pago_telefono_lukita" name="pago_telefono_lukita" type="text" class="cg-input-adicional" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="cg-label-input">Teléfono para pago</label>
              </div>
              <div class="cg-input mt-4" style="margin-bottom: 15px;" *ngIf="mainObject$.pago_lukita">
                <input [(ngModel)]="mainObject$.pago_beneficiario_lukita" name="pago_beneficiario_lukita" type="text" class="cg-input-adicional" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="cg-label-input">Beneficiario para pago</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 mb-2 p-0">
        <button type="button" class="btn btn-outline-primary" (click)="plinCollapsed = !plinCollapsed"
                [attr.aria-expanded]="!plinCollapsed" aria-controls="plinCollapsable" style="background: white !important;color: #8c8c8c; border-color: #8c8c8c;">
          <img src="https://codigeek.com/projects/robertodelivery/plin_icon_b.png" style="width: 20px;">
          Plin
        </button>
        <div id="plinCollapsable" [ngbCollapse]="plinCollapsed">
          <div class="card mb-4">
            <div class="card-body" style="padding-top: 10px;">
              <div class="col-12 mb-3 p-0">
                <mat-checkbox class="example-margin" [(ngModel)]="mainObject$.pago_plin" name="pago_plin" style="color: #8c8c8c">
                  Activar Plin
                </mat-checkbox>
              </div>
              <div class="cg-input mt-4" style="margin-bottom: 15px;" *ngIf="mainObject$.pago_plin">
                <input [(ngModel)]="mainObject$.pago_telefono_plin" name="pago_telefono_plin" type="text" class="cg-input-adicional" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="cg-label-input">Teléfono para pago</label>
              </div>
              <div class="cg-input mt-4" style="margin-bottom: 15px;" *ngIf="mainObject$.pago_plin">
                <input [(ngModel)]="mainObject$.pago_beneficiario_plin" name="pago_beneficiario_plin" type="text" class="cg-input-adicional" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="cg-label-input">Beneficiario para pago</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 mb-2 p-0">
        <button type="button" class="btn btn-outline-primary" (click)="yapeCollapsed = !yapeCollapsed"
                [attr.aria-expanded]="!yapeCollapsed" aria-controls="yapeCollapsable" style="background: white !important;color: #8c8c8c; border-color: #8c8c8c;">
          <img src="https://codigeek.com/projects/robertodelivery/yape_icon_b.png" style="width: 20px;">
          Yape
        </button>
        <div id="yapeCollapsable" [ngbCollapse]="yapeCollapsed">
          <div class="card mb-4">
            <div class="card-body" style="padding-top: 10px;">
              <div class="col-12 mb-3 p-0">
                <mat-checkbox class="example-margin" [(ngModel)]="mainObject$.pago_yape" name="pago_yape" style="color: #8c8c8c">
                  Activar Yape
                </mat-checkbox>
              </div>
              <div class="cg-input mt-4" style="margin-bottom: 15px;" *ngIf="mainObject$.pago_yape">
                <input [(ngModel)]="mainObject$.pago_telefono_yape" name="pago_telefono_yape" type="text" class="cg-input-adicional" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="cg-label-input">Teléfono para pago</label>
              </div>
              <div class="cg-input mt-4" style="margin-bottom: 15px;" *ngIf="mainObject$.pago_yape">
                <input [(ngModel)]="mainObject$.pago_beneficiario_yape" name="pago_beneficiario_yape" type="text" class="cg-input-adicional" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="cg-label-input">Beneficiario para pago</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 mb-2 p-0">
        <button type="button" class="btn btn-outline-primary" (click)="transferCollapsed = !transferCollapsed"
                [attr.aria-expanded]="!transferCollapsed" aria-controls="transferCollapsable" style="background: white !important;color: #8c8c8c; border-color: #8c8c8c;">
          <img src="https://codigeek.com/projects/robertodelivery/transferencia_icon_b.png" style="width: 20px;">
          Transferencia
        </button>
        <div id="transferCollapsable" [ngbCollapse]="transferCollapsed">
          <div class="card mb-4">
            <div class="card-body" style="padding-top: 10px;">
              <div class="col-12 mb-3 p-0">
                <mat-checkbox class="example-margin" [(ngModel)]="mainObject$.pago_transferencia" name="pago_transferencia" style="color: #8c8c8c">
                  Activar Transferencia
                </mat-checkbox>
              </div>
              <div class="col-12 mb-3 p-0" *ngIf="mainObject$.pago_transferencia" >
                <div class="col-12 mb-2 p-0 text-right" >
                  <span (click)="agregarTransferencia()" style="color: #c70201; text-decoration: underline; font-size: 12px;">
                    Agregar registro
                  </span>
                </div>
                <div class="col-12 mb-3 p-0" *ngFor="let registro_t of mainObject$.transferencias; index as i">
                  <label>
                    Banco #{{i+1}}
                    <i (click)="eliminarTransferencia(i)" class="lnr-trash" ></i>
                  </label>
                  <div class="cg-input mt-4" style="margin-bottom: 15px;">
                    <input [(ngModel)]="registro_t.pago_cuenta_banco" name="pago_cuenta_banco_{{i}}" type="text" class="cg-input-adicional" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label class="cg-label-input">Cuenta bancaria para pago</label>
                  </div>
                  <div class="cg-input mt-4" style="margin-bottom: 15px;" *ngIf="mainObject$.pago_transferencia">
                    <input [(ngModel)]="registro_t.banco" name="banco_{{i}}" type="text" class="cg-input-adicional" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label class="cg-label-input">Banco</label>
                  </div>
                  <div class="cg-input mt-4" style="margin-bottom: 15px;" *ngIf="mainObject$.pago_transferencia">
                    <input [(ngModel)]="registro_t.pago_beneficiario" name="pago_beneficiario_{{i}}" type="text" class="cg-input-adicional" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label class="cg-label-input">Beneficiario</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="text-center mt-4 mb-5">
          <button (click)="guardar()" class="boton-confirmar-morado" style="margin: 0px 0px 20px 0px;">
            Actualizar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
