<div class="col-12 mt-4 mb-4" style="text-align: left;font-weight: bold;width: 100%;display: flex;justify-content: center;color: #c70201;font-family: codigeekfont;">
  <i (click)="regresar()" class="lnr-chevron-left mr-3" style="font-weight: bold;font-size: 20px;position: absolute;left: 15px;"></i>
  Referidos
</div>

<div class="row m-0 mt-5" *ngIf="mainArray$.length>0" style="width: 100%;background: #f4f4f4;padding: 15px 8px;border-radius: 20px 20px 0px 0px;box-shadow: 0px -1px 5px 1px #d3d3d3;min-height: 100vh;">
  <div class="mt-2" style="font-family:codigeekfont;width:100%;">
    <div class="row" style="font-family: codigeekfont;margin: 0px;width: 100%;">
      <div class="col-12 col-sm-4 mb-3" @restaurantes *ngFor="let referido_t of mainArray$; index as i">
        <div class="card main-card" style="padding: 15px;box-shadow: 0px 4px 12px 0px #dedede;">
          <div class="row m-0 p-0">
            <div class="col-12 pl-0 pr-2">
              <div style="font-size: 14px;color: #20284c;margin-bottom: 2px;font-weight: 600;line-height: 1;">
                Nombre:
              </div>
              <div style="color: #9e9e9e;font-weight: normal;font-size: 12px;margin-top: 5px; margin-bottom:3px;">
                {{ referido_t.nombre }}
              </div>
              <div style="font-size: 14px;color: #20284c;margin-bottom: 2px;font-weight: 600;line-height: 1;">
                Contacto:
              </div>
              <div style="color: #9e9e9e;font-weight: normal;font-size: 12px;margin-top: 5px; margin-bottom:3px;">
                {{ referido_t.contacto }}
              </div>
              <div style="font-size: 14px;color: #20284c;margin-bottom: 2px;font-weight: 600;line-height: 1;">
                Teléfono:
              </div>
              <div style="color: #9e9e9e;font-weight: normal;font-size: 12px;margin-top: 5px; margin-bottom:3px;">
                {{ referido_t.telefono }}
              </div>
              <div style="font-size: 14px;color: #20284c;margin-bottom: 2px;font-weight: 600;line-height: 1;">
                Dirección:
              </div>
              <div style="color: #9e9e9e;font-weight: normal;font-size: 12px;margin-top: 5px; margin-bottom:3px;">
                {{ referido_t.direccion }}
              </div>
              <div style="font-size: 14px;color: #20284c;margin-bottom: 2px;font-weight: 600;line-height: 1;">
                Usuario:
              </div>
              <div style="color: #9e9e9e;font-weight: normal;font-size: 12px;margin-top: 5px; margin-bottom:3px;">
                {{ referido_t.usuario.nombre }}
              </div>
              <div style="color: #c70201;text-align: right;font-weight: normal;font-size: 12px;margin-top: 5px;margin-bottom: 3px;">
                {{ referido_t.fecha_alta | date:'dd/MM/yyyy' }} {{ referido_t.fecha_alta | date:'hh:mm' }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
