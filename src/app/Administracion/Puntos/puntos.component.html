<div class="row m-0" style="font-family:codigeekfont;">
  <div class="pl-3 pr-3 mt-2 col-12">
    <form style="margin-top: 15px;padding: 15px;">
      <div class="position-relative form-group">
        <div class="col-12 mb-5 p-0">
          <mat-checkbox class="example-margin" [(ngModel)]="mainObject$.sistema_de_puntos" name="sistema_de_puntos" style="color: #c70201">
            Activar sistema de créditos
          </mat-checkbox>
        </div>
        <div class="position-relative form-group" >
          <h5 class="custom-label-cg">
            Consumo requerido
          </h5>
          <input [(ngModel)]="mainObject$.secuencia" name="secuencia" type="text" class="custom-input-cg-np" required style="font-size: 13px; ">
        </div>
        <div class="position-relative form-group" >
          <h5 class="custom-label-cg">
            Crédito otorgado
          </h5>
          <input [(ngModel)]="mainObject$.creditos_por_secuencia" name="creditos_por_secuencia" type="text" class="custom-input-cg-np" required style="font-size: 13px; ">
        </div>
        <div class="position-relative form-group" >
          <h5 class="custom-label-cg">
            Canje a partir de
          </h5>
          <input [(ngModel)]="mainObject$.minimo_puntos" name="minimo_puntos" type="text" class="custom-input-cg-np" required style="font-size: 13px; ">
        </div>
        <div class="text-center">
          <button (click)="guardarPuntos()" class="boton-confirmar-morado">
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
