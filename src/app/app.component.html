<router-outlet></router-outlet>

<div *ngIf="showOverlay$" style="width: 100%;height: 100%;background: #c70201;position: fixed;z-index: 99999;display: flex;align-items: center;justify-content: center;top: 0;">
  <img src="https://codigeek.com/projects/robertodelivery/LOGO%20EnBio-04.png" style="width: 50%;">
</div>

<ng-template #mMensajeGeneral let-c="close" let-d="dismiss">
  <div class="modal-body" style="font-family:codigeekfont;">
    <div class="text-center">
      <div class="col-12 text-center mt-3 mb-3" style="color: #c70201; font-weight: bold;">
         <i *ngIf="mostrarIcono$" class="lnr-checkmark-circle" style="font-size: 50px;color: #c70201;"></i>
         <img *ngIf="mostrarImagen$" style="width: 100%;" src="{{ urlImagen$ }}" />
         <h6 style="margin-bottom: 5px;margin-top: 15px;font-weight: bold;font-size: 20px;">
           {{ tituloModal$ }}
         </h6>
         <h6 style="margin: 20px 30px 0px 30px;font-size: 12px;color: #818181;">
           {{ mensajeModal$ }}
         </h6>
      </div>
    </div>
  </div>
  <div class="modal-footer" style="font-family:codigeekfont;">
    <button (click)="closeModal()" class="boton-confirmar-morado" style="margin: auto;">
      Continuar
    </button>
  </div>
</ng-template>
