
<div class="col-12 mt-4" style="text-align: left;font-weight:bold;width:100%;">
  <i (click)="irA()" class="lnr-chevron-left" style="font-weight: bold;font-size: 20px;color: #c70201;"></i>
</div>

<div class="row m-0">
  <div class="col-12 col-sm-6 offset-sm-3" style="font-family:codigeekfont;">
    <div class="text-center mb-4" style="font-family:codigeekfont;">
      <div class="col-12 text-center" style="color: #545454; font-weight: bold;">
         <h6 style="margin-bottom: 10px;font-weight: bold;font-size: 18px;">
           Bienvenido {{ currentUser$.nombre }},
         </h6>
         <h6 style="font-size: 12px;margin-bottom: 3px;">
           para conocer los comercios cercanos,
         </h6>
         <h6 style="font-size: 12px;">
           ingresa tu dirección:
         </h6>
      </div>
      <div class="col-12">
        <div class="divider"></div>
      </div>
      <div class="col-12 pr-4 pl-4 text-center" style="color: #c70201; font-weight: bold;">
        <div class="col-12 p-0">
          <div class="position-relative form-group" (click)="abrirUbicacion(null,true)" >
            <input placeholder="Ubicación actual" name="nombre" type="text" class="custom-input-cg" required style="font-size: 13px; pointer-events:none;">
            <img src="https://codigeek.com/projects/robertodelivery/icon_ubication.png" style="width: 15px; position: absolute; bottom: 12px; left: 12px;">
          </div>
          <div class="position-relative form-group mt-2" (click)="abrirUbicacion(null,false)" >
            <input placeholder="Registrar dirección de entrega" name="nombre" type="text" class="custom-input-cg" required style="font-size: 13px; pointer-events:none;">
            <img src="https://codigeek.com/projects/robertodelivery/icon_diretion.png" style="width: 15px; position: absolute; bottom: 10px; left: 12px;">
          </div>
        </div>
      </div>
    </div>

    <div class="row m-0 mt-4" style="width:100%;">
      <div class="row m-0" (click)="abrirUbicacion(registro_t,false)" *ngFor="let registro_t of mainArray$; index as i" style="padding: 0px 15px;font-family: codigeekfont;width: 90%;">
        <div class="row m-0 p-3 mb-2" [ngClass]="{ 'seleccionado' : currentUser$.direccion_id === registro_t._id }" style="width: 100%;background: white;box-shadow: 0px 0px 4px -1px #aeaeae; border-radius: 3px;">
          <div class="col-1" style="display: flex;align-items: center;justify-content: center;padding: 3px;">
            <img src="https://codigeek.com/projects/robertodelivery/pin_ubicatio_icon.png" style="width:100%;" />
          </div>
          <div class="col-11">
            <h5 style="margin: 0px;font-size: 12px;text-transform: none;color: #545454;">
              {{ registro_t.direccion }}
            </h5>
            <h5 style="margin: 0px;font-size: 10px;text-transform: none;">
              {{ registro_t.referencia }}
            </h5>
          </div>
        </div>
      </div>
    </div>

    <div style="text-align: right;position: fixed;bottom: 0;z-index: -1;">
      <img class="d-block d-sm-none" src="https://codigeek.com/projects/robertodelivery/ilustracion_ubocation.png" style="width: 70%;float: right;">
      <img class="d-none d-sm-block" src="https://codigeek.com/projects/robertodelivery/ilustracion_ubocation.png" style="width: 40%;float: right;">
    </div>
  </div>
</div>

<ng-template #mDireccion let-c="close" let-d="dismiss">
  <div class="modal-header" style="background:transparent; border:none;">
    <div class="col-12 mt-3" style="text-align: left; font-weight: bold; width: 100%; display: flex; justify-content: center; color: #c70201; font-family: codigeekfont;">
      <i (click)="d('Cross click')" class="lnr-chevron-left mr-3" style="font-weight: bold;font-size: 20px;position: absolute;left: 15px;"></i>
      Ubicaciones
    </div>
  </div>
  <div class="modal-body" style="font-family:codigeekfont;padding:0px;">

    <seleccionar-direccion (seleccionarDireccion)="seleccionarDireccion($event)" (cambiarDireccion)="cambiarDireccion($event)" (eliminarDireccion)="eliminarDireccion($event)" [locationParam]="ubicacion$" [currentLocation]="myLocation$"></seleccionar-direccion>

  </div>
</ng-template>
